<h2>User List</h2>

<ul>
  <li *ngFor="let user of users">
    {{ user.displayName }} ({{ user.email }})
    <button (click)="editUser(user)">Edit</button>
    <button (click)="deleteUser(user.id)">Delete</button>
  </li>
</ul>

<h3>Add User</h3>
<form (ngSubmit)="addUser()">
  <label for="displayName">Display Name:</label>
  <input [(ngModel)]="newUser.displayName" name="displayName" required />

  <label for="email">Email:</label>
  <input [(ngModel)]="newUser.email" name="email" required />

  <button type="submit">Add</button>
</form>

<div *ngIf="editingUser">
  <h3>Edit User</h3>
  <form (ngSubmit)="saveUser()">
    <label for="displayName">Display Name:</label>
    <input [(ngModel)]="editingUser.displayName" name="editDisplayName" required />

    <label for="email">Email:</label>
    <input [(ngModel)]="editingUser.email" name="editEmail" required />

    <button type="submit">Save</button>
    <button type="button" (click)="cancelEdit()">Cancel</button>
  </form>
</div>

<p *ngIf="users.length === 0">No users found.</p>
